<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/css/signup.css" rel="stylesheet">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header.html :: header"></div> <!--헤더 불러오기 (th빨간색->alt enter)-->

<div class="container">

    <div class="col-md-6 offset-md-3 signupbox">
        <div class="row">
            <div class="col-md-6 p-4">
                <img src="/img/logo.png" width="70%">
                <div>
                    <h5 class="text-center"> <b>SNS 1초 간편 회원 가입</b> </h5>
                    <button href="/oauth2/authorization/naver" class="mb-2 w-100 btn btn-lg rounded-4 naverbtn">네이버 로그인</button>
                    <button href="/oauth2/authorization/kakao" class="mb-2 w-100 btn btn-lg rounded-4 kakaobtn">카카오 로그인</button>
                </div>
            </div>

            <div class="col-md-6">
                <form id="signupform" class="p-3"> <!--action="/member/signup" method="post" / controller와 연결-->
                    <div class="form-floating mb-2">
                        <input type="text" name="mid" id="mid" class="form-control rounded-4" placeholder="아이디"><!--dto와 연결-->
                        <label for="mid">회원 아이디</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" name="mpw" id="mpw" class="form-control rounded-4" placeholder="비밀번호"><!--dto와 연결-->
                        <label for="mpw">회원 비밀번호</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" name="mpw" id="mpwcon" class="form-control rounded-4" placeholder="비밀번호 확인"><!--dto와 연결-->
                        <label for="mpw">회원 비밀번호 확인</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="mname" id="mname" class="form-control rounded-4" placeholder="이름"><!--dto와 연결-->
                        <label for="mname">회원 이름</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" name="memail" id="memail" class="form-control rounded-4" placeholder="이메일"><!--dto와 연결-->
                        <label for="memail">회원 이메일</label>
                    </div>
                    <button type="button" class="btn btn-lg rounded-4 singupbtn" onclick="signup()">회원가입</button> <!--보내기-->
                </form>
                <button onclick="/" class="btn">뒤로 가기</button>


            </div>
        </div>
    </div>




</div>

<!--부트스트랩-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- 최신 제이쿼리-->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/signup.js"></script>
</body>
</html>
