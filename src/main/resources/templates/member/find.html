<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/css/signup.css" rel="stylesheet">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header.html :: header"></div> <!--헤더 불러오기 (th빨간색->alt enter)-->
<div class="container">

    <div class="col-md-6 offset-md-3 signupbox">
        <div class="row">
            <div class="col-md-6 p-3">
                <h6>아이디 찾기</h6>
            <div style="display: none;" id="findidbox"></div>
            <form>
                <div class="form-floating mb-2">
                    <input type="text" name="idmname" id="idmname" class="form-control rounded-4" placeholder="이름"><!--dto와 연결-->
                    <label for="idmname">이름</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" name="idmemail" id="idmemail" class="form-control rounded-4" placeholder="이메일"><!--dto와 연결-->
                    <label for="idmemail">이메일</label>
                </div>
            <button type="button" class="w-100 btn btn-lg rounded-4 singupbtn" onclick="idfind()">아이디 찾기</button>
            </form>
            </div>

            <div class="col-md-6 p-3">
                <h6>비밀번호 찾기</h6>
            <div style="display: none;" id="findpwbox"></div>
                <form>
                    <div class="form-floating mb-2">
                        <input type="text" name="pwmid" id="pwmid" class="form-control rounded-4" placeholder="아이디"><!--dto와 연결-->
                        <label for="pwmid">아이디</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="pwmemail" id="pwmemail" class="form-control rounded-4" placeholder="이메일"><!--dto와 연결-->
                        <label for="pwmemail">이메일</label>
                    </div>
                    <button type="button" class="w-100 btn btn-lg rounded-4 singupbtn" onclick="pwfind()">비밀번호 찾기</button>
                </form>
            </div>

            </div>
        </div>
    </div>






</div>
<!--부트스트랩-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- 최신 제이쿼리-->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/find.js"></script>
</body>
</html>
