<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/css/signup.css" rel="stylesheet">
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header.html :: header"></div> <!--헤더 불러오기 (th빨간색->alt enter)-->

<div class="container">

    <div class="col-md-6 offset-md-3 signupbox">
        <div class="row">
            <div class="col-md-6 p-3">
                <img src="/img/logo.png" width="100%">
            </div>
            <div class="col-md-6 p-3">
                <div>
                    <h5 class="text-center"> <b>SNS 1초 간편 로그인</b> </h5>
                    <div class="row">
                        <div class="col-md-6"><button href="/oauth2/authorization/naver" class="fs-3 mb-2 w-100 btn btn-lg rounded-4 naverbtn">네이버 로그인</button></div>
                        <div class="col-md-6"><button href="/oauth2/authorization/kakao" class="fs-3 mb-2 w-100 btn btn-lg rounded-4 kakaobtn">카카오 로그인</button></div>
                    </div>
                </div>
                <h5 class="text-center"> <b>일반 회원 로그인</b> </h5>
                    <form id="loginform" action="/member/logincontroller" method="post">
                        <div class="form-floating mb-2">
                            <input type="text" name="mid" id="mid" class="form-control rounded-4" placeholder="아이디"><!--dto와 연결-->
                            <label for="mid">회원 아이디</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" name="mpw" id="mpw" class="form-control rounded-4" placeholder="비밀번호"><!--dto와 연결-->
                            <label for="mpw">회원 비밀번호</label>
                        </div>
                        <button type="button" onclick="login()" class="btn btn-lg rounded-4 singupbtn">로그인</button>
                    </form>
                <button class="btn"><a href="/member/find">아이디 비밀번호 찾기</a></button>
                <button class="btn"><a href="/">뒤로 가기</a></button>
                </div>

            </div>
        </div>
    </div>

</div>


<!--부트스트랩-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- 최신 제이쿼리-->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/member/login.js"></script>
<script src="/js/member/signup.js"></script>
<div th:replace="footer.html :: footer"></div> <!--푸터 불러오기-->
</body>
</html>
